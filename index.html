<html lang="ko">
<head>
  <meta charset="UTF-8">

    body { text-align: center; font-family: Arial; }
    canvas { margin-top: 40px; }
  </style>
</head>
<body>
  <h1>ì˜¤ëŠ˜ì˜ ì ë©”ì¶” ë£°ë ›</h1>
  <canvas id="roulette" width="500" height="500"></canvas>
  <button onclick="spin()">ğŸ¯ ë£°ë › ëŒë¦¬ê¸°</button>

  <script>
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const radius = size / 2;
    const colors = ["#ff9999","#99ccff","#99ff99","#ffcc99","#ccccff","#ffff99"];

    let items = [];  // DBì—ì„œ ë°›ì•„ì˜¬ ì‹ë‹¹ ì´ë¦„ ë°°ì—´
    let startAngle = 0;
    let spinning = false;
    let spinAngle = 0;
    let spinSpeed = 0;

    // âœ… 1) DBì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    async function loadRestaurants() {
      const res = await fetch("http://54.79.119.68:8000/restaurants");  // EC2 IPë¡œ ë³€ê²½
      const data = await res.json();
      items = data.map(item => item.name); // ì‹ë‹¹ ì´ë¦„ ë°°ì—´ë¡œ ë³€í™˜
      drawRoulette();
    }

    // âœ… 2) ë£°ë › ê·¸ë¦¬ê¸° í•¨ìˆ˜
    function drawRoulette() {
      if (items.length === 0) return;
      const slice = 2 * Math.PI / items.length;
      ctx.clearRect(0, 0, size, size);

      for (let i = 0; i < items.length; i++) {
        const angle = startAngle + i * slice;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + slice);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + slice / 2);
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.textAlign = "right";
        ctx.fillText(items[i], radius - 10, 10);
        ctx.restore();
      }

      // ë¹¨ê°„ í™”ì‚´í‘œ
      ctx.beginPath();
      ctx.moveTo(radius - 10, 0);
      ctx.lineTo(radius + 10, 0);
      ctx.lineTo(radius, 30);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    // âœ… 3) ë£°ë › ëŒë¦¬ê¸°
    function spin() {
      if (spinning || items.length === 0) return;
      spinning = true;
      spinSpeed = Math.random() * 0.3 + 0.3;
      animate();
    }

    function animate() {
      if (!spinning) return;
      spinAngle += spinSpeed;
      spinSpeed *= 0.98;

      if (spinSpeed < 0.002) {
        spinning = false;
        const slice = 2 * Math.PI / items.length;
        const selectedIndex = Math.floor(((2 * Math.PI) - (spinAngle % (2 * Math.PI))) / slice) % items.length;
        alert("ì˜¤ëŠ˜ì˜ ì ë©”ì¶”ëŠ”: " + items[selectedIndex] + "!");
      }

      ctx.clearRect(0, 0, size, size);
      startAngle = spinAngle;
      drawRoulette();
      requestAnimationFrame(animate);
    }

    // âœ… 4) í˜ì´ì§€ ë¡œë“œ ì‹œ DB ë°ì´í„° ë¡œë“œ
    loadRestaurants();
  </script>
