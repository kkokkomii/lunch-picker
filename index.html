  <script>

    const items = ["í•œì‹", "ì¤‘ì‹", "ì¼ì‹", "ì–‘ì‹", "ë¶„ì‹", "íŒ¨ìŠ¤íŠ¸í‘¸ë“œ"];

    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const radius = size / 2;
    const colors = ["#ff9999","#99ccff","#99ff99","#ffcc99","#ccccff","#ffff99"];

    let startAngle = 0;
    let spinning = false;
    let spinAngle = 0;
    let spinSpeed = 0;

    function drawRoulette() {
      const slice = 2 * Math.PI / items.length;
      for (let i = 0; i < items.length; i++) {
        const angle = startAngle + i * slice;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + slice);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + slice / 2);
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.textAlign = "right";
        ctx.fillText(items[i], radius - 10, 10);
        ctx.restore();
      }

      // ë£°ë › í™”ì‚´í‘œ
      ctx.beginPath();
      ctx.moveTo(radius - 10, 0);
      ctx.lineTo(radius + 10, 0);
      ctx.lineTo(radius, 30);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function spin() {
      if (spinning) return;
      spinning = true;
      spinSpeed = Math.random() * 0.3 + 0.3; // ì´ˆê¸° ì†ë„
      animate();
    }

    function animate() {
      if (!spinning) return;
      spinAngle += spinSpeed;
      spinSpeed *= 0.98; // ê°ì†
