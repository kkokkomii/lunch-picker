<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점메추 룰렛</title>
  <style>
    body { text-align: center; font-family: Arial; background: #f7f7f7; }
    canvas { margin-top: 40px; background: white; border-radius: 50%; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>오늘의 점메추 룰렛</h1>
  <canvas id="roulette" width="500" height="500"></canvas>
  <br>
  <button onclick="spin()">🎯 룰렛 돌리기</button>

  <script>
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const radius = size / 2;
    const colors = ["#ff6666","#66b3ff","#99ff99","#ffcc66","#cc99ff","#ffff66"];

    let items = [];  
    let startAngle = 0;
    let spinning = false;
    let spinAngle = 0;
    let spinSpeed = 0;

    // ✅ 1) DB에서 데이터 가져오기
    async function loadRestaurants() {
      console.log("식당 데이터를 불러옵니다...");
      try {
        const res = await fetch("https://rainbow-free.us/restaurants");
        console.log("응답 상태:", res.status);
        const data = await res.json();
        console.log("받은 데이터:", data);
        items = data.map(item => item.name);

        if (items.length === 0) {
          alert("DB에 식당 데이터가 없습니다.");
        } else {
          drawRoulette();
        }
      } catch (err) {
        console.error("API 호출 오류:", err);
        alert("API에서 데이터를 불러오지 못했습니다.");
      }
    }

    function drawRoulette() {
      if (items.length === 0) return;
      const slice = 2 * Math.PI / items.length;
      ctx.clearRect(0, 0, size, size);

      for (let i = 0; i < items.length; i++) {
        const angle = startAngle + i * slice;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + slice);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + slice / 2);
        ctx.fillStyle = "black";
        ctx.font = "24px Arial"; // ✅ 글자 크기 키움
        ctx.textAlign = "right";
        ctx.fillText(items[i], radius - 20, 10);
        ctx.restore();
      }

      // 빨간 화살표
      ctx.beginPath();
      ctx.moveTo(radius - 15, 0);
      ctx.lineTo(radius + 15, 0);
      ctx.lineTo(radius, 40);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function spin() {
      if (spinning || items.length === 0) return;
      spinning = true;
      spinSpeed = Math.random() * 0.3 + 0.3;
      animate();
    }

    function animate() {
      if (!spinning) return;
      spinAngle += spinSpeed;
      spinSpeed *= 0.98;

    if (spinSpeed < 0.002) {
      spinning = false;
      const slice = 2 * Math.PI / items.length;
      // 🔹 화살표가 위쪽이라 + Math.PI/2 보정
      const adjustedAngle = (spinAngle + Math.PI / 2) % (2 * Math.PI);
      const selectedIndex = Math.floor((items.length - (adjustedAngle / slice)) % items.length);
      
      alert("🎉 오늘의 점메추는: " + items[selectedIndex] + "!");
    }


      ctx.clearRect(0, 0, size, size);
      startAngle = spinAngle;
      drawRoulette();
      requestAnimationFrame(animate);
    }

    // ✅ 페이지 로드 시 데이터 불러오기
    document.addEventListener("DOMContentLoaded", loadRestaurants);
  </script>
</body>
</html>
