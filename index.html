<body>
  <h1>ì˜¤ëŠ˜ì˜ ì ë©”ì¶” ë£°ë ›</h1>
  <canvas id="roulette" width="500" height="500"></canvas>

  <script>
    const canvas = document.getElementById("roulette");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const radius = size / 2;
    const colors = ["#ff6666","#66b3ff","#99ff99","#ffcc66","#cc99ff","#ffff66"];

    let items = [];  
    let startAngle = 0;
    let spinning = false;
    let spinAngle = 0;
    let spinSpeed = 0;

    // âœ… 1) DBì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    async function loadRestaurants() {
      console.log("ì‹ë‹¹ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜µë‹ˆë‹¤...");
      try {
        const res = await fetch("https://rainbow-free.us/restaurants");
        console.log("ì‘ë‹µ ìƒíƒœ:", res.status);
        const data = await res.json();
        console.log("ë°›ì€ ë°ì´í„°:", data);
        items = data.map(item => item.name);

        if (items.length === 0) {
          alert("DBì— ì‹ë‹¹ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.");
        } else {
          drawRoulette();
        }
      } catch (err) {
        console.error("API í˜¸ì¶œ ì˜¤ë¥˜:", err);
        alert("APIì—ì„œ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.");
      }
    }

    function drawRoulette() {
      if (items.length === 0) return;
      const slice = 2 * Math.PI / items.length;
      ctx.clearRect(0, 0, size, size);

      for (let i = 0; i < items.length; i++) {
        const angle = startAngle + i * slice;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, angle, angle + slice);
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(angle + slice / 2);
        ctx.fillStyle = "black";
        ctx.font = "24px Arial"; // âœ… ê¸€ì í¬ê¸° í‚¤ì›€
        ctx.textAlign = "right";
        ctx.fillText(items[i], radius - 20, 10);
        ctx.restore();
      }

      // ë¹¨ê°„ í™”ì‚´í‘œ
      ctx.beginPath();
      ctx.moveTo(radius - 15, 0);
      ctx.lineTo(radius + 15, 0);
      ctx.lineTo(radius, 40);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function spin() {
      if (spinning || items.length === 0) return;
      spinning = true;
      spinSpeed = Math.random() * 0.3 + 0.3;
      animate();
    }

    function animate() {
      if (!spinning) return;
      spinAngle += spinSpeed;
      spinSpeed *= 0.98;

    if (spinSpeed < 0.002) {
      spinning = false;
      const slice = 2 * Math.PI / items.length;
      // ğŸ”¹ í™”ì‚´í‘œê°€ ìœ„ìª½ì´ë¼ + Math.PI/2 ë³´ì •
      const adjustedAngle = (spinAngle + Math.PI / 2) % (2 * Math.PI);
      const selectedIndex = Math.floor((items.length - (adjustedAngle / slice)) % items.length);
      
      alert("ğŸ‰ ì˜¤ëŠ˜ì˜ ì ë©”ì¶”ëŠ”: " + items[selectedIndex] + "!");
    }


      ctx.clearRect(0, 0, size, size);
      startAngle = spinAngle;
      drawRoulette();
      requestAnimationFrame(animate);
    }

    // âœ… í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
    document.addEventListener("DOMContentLoaded", loadRestaurants);
  </script>
